<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/sign-up.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container" style="align-items: center; height: 100vh; flex-direction: column;">
        <h1>Create Your Account!</h1>
        <div>
            <form>
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Enter your username">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="*******">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="********">
                <div class="tangibles_row">
                    <div class="checkbox-group">
                        <span id="error"style="color: red; min-height: 19px; margin-bottom: 5px;"></span>
                    </div>
                </div>
                <div class="submit-button">
                    <input type="submit" value="Sign Up!" class="button-style">
                    <a href="landing.html">Already have a account? Login here!</a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
