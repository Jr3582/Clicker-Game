<body>
    <div class="container" style="align-items: center; height: 100vh; flex-direction: column;">
        <h1>Forgot Password?</h1>

            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email">

                <input id="submit_button" type="button" value="Reset your password" class="button-style">

        </form>
    </div>
