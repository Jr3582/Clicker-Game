<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <p>dummy text</p>
        </div>
        <div class="right-panel">
            <h1>Login Account</h1>
            <form>
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username">
                <label for="pass">Password</label>
                <input type="text" id="pass" name="pass" placeholder="Enter your password">
                <div class="tangibles-row">
                    <label class="checkbox-group">
                        <input type="checkbox" id="signed_in">
                        <span style="padding-left: 5px;">Keep me signed in</span>
                    </label>
                    <a href="forgot_pass.html">Forgot password?</a> <!-- href placeholder -->
                </div>
                <div class="submit-button">
                    <input type="submit" value="Login" class="button-style">
                    <a href="sign_up.html">Don't have a account? Sign up here!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
